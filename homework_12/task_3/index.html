<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="logo__container">
            <a href="https://netology.ru/" class="logo__link"></a>
        </div>
    </header>
    <main class="content">
        <div class="card">
            <div class="signin signin_active" id="signin">
                <h2 class="title">Вход</h2>
                <form action="https://students.netoservices.ru/nestjs-backend/auth" id="signin__form">
                    <div class="row">
                        <input type="text" name="login" class="control" placeholder="Логин">
                    </div>
                    <div class="row">
                        <input type="password" name="password" class="control" placeholder="Пароль">
                    </div>

                    <div class="buttons">
                        <div class="row">
                            <button class="btn" id="signin__btn">Войти</button>
                        </div>
                        <div class="row">
                            <button class="btn_out" id="signout__btn">Выйти</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="welcome" id="welcome">
                Добро пожаловать, пользователь #<span id="user_id"></span>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
